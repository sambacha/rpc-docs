    - docs/api/eth_getTransactionByBlockHashAndIndex.md
    - docs/api/eth_getTransactionByBlockNumberAndIndex.md
    - docs/api/eth_getTransactionByHash.md
    - docs/api/eth_getTransactionCount.md
    - docs/api/eth_getTransactionReceipt.md
    - docs/api/eth_getUncleByBlockHashAndIndex.md
    - docs/api/eth_getUncleByBlockNumberAndIndex.md
