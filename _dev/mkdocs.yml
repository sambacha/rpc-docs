    - docs/api/eth_syncing.md
    - docs/api/net_listening.md
    - docs/api/net_peerCount.md
    - docs/api/net_version.md
    - docs/api/networkMethod.md
    - docs/api/networkMethods.md
    - docs/api/symbol.md
    - docs/api/symbolFull.md
    - docs/api/symbols.md
    - docs/api/v1Blacklist.md
    - docs/api/v2Blacklist.md
    - docs/api/web3_clientVersion.md
    - docs/api/eth_getFilterChanges.md
    - docs/api/eth_getFilterLogs.md
    - docs/api/eth_newBlockFilter.md
    - docs/api/eth_newFilter.md
    - docs/api/eth_newPendingTransactionFilter.md
    - docs/api/eth_subscribe.md
    - docs/api/eth_uninstallFilter.md
    - docs/api/eth_unsubscribe.md
 
docs_dir: docs

markdown_extensions:
    - toc:
        permalink: ÔÉÅ
        toc_depth: 3
    - codehilite
    - pymdownx.superfences
    - markdown_include.include:
        base_path: docs
    - admonition
    - footnotes
    - def_list
    - abbr
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.keys
    - pymdownx.details
    - pymdownx.emoji
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
    - meta
    - smarty
    - attr_list



plugins:
    - search:
        separator: '[\s\-\.]+'
